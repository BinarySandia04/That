[_info]
_name = "std"
_display_name = "Zag Standard Library"
_version = "0.1v"
_root = ""
_subpackages = ["io"]

# Dins del subespai "io".
# Aixo vol dir per importar es
# get std.io
# i llavors per executar
# std.print
[_.io._.print]
_function = {bind = "Print(", args = ["Str"], return = "Nil", headers = ["io.h"]}

[_.io._.println]
_function = {bind = "PrintLn", args = ["Str"], return = "Nil", headers = ["io.h"]}

[_.io._.read.int]
_function = {bind = "ReadInt", args = ["Str"], return = "Int", headers = ["io.h"]}

[_.io._.read.str]
_function = {bind = "ReadStr", args = ["Str"], return = "Str", headers = ["io.h"]}
