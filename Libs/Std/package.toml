[_info]
_name = "std"
_display_name = "Zag Standard Library"
_version = "0.1v"
_root = ""
_subpackages = ["io", "shader.frag"]

# Dins del subespai "io".
# Aixo vol dir per importar es
# get std.io
# i llavors per executar
# std.print
[_._.print]
_function = {bind = "Print", args = ["Str"], return = "Nil", headers = ["io.h"]}

[_._.test]
_function = {bind = "Test", args = [], return = "Int"}

# Per importar aixo també es std.io
# Executar es
# std.file.print
[_.io._.file.print]
_function = {bind = "IoFilePrint", return = "Nil"}

# Per importar això
# get std.shader.frag
# Executa es
# std.shader.test
[_.shader.frag._.shader.test]
