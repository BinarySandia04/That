[_info]
_name = "_internal"
_display_name = "Internal library"
_version = "0.1v"
_root = ""

[_types]
Int = {type = "Internal", parent = "int"}
Str = {type = "Internal", parent = "std::string", include = ["<string>"]}
Bul = {type = "Internal", parent = "bool"}
Num = {type = "Internal", parent = "double"}
Nil = {type = "Internal", parent = "NULL"}

[_conversions]
int_to_str = {bind = "IntToString", from = "Int", to = "Str"}
num_to_str = {bind = "NumToString", from = "Num", to = "Str"}

[_.io.print]
_function = {bind = "Print", args = ["Str"], return = "Nil"}
