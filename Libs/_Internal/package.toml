[_info]
_name = "_internal"
_display_name = "Internal library"
_version = "0.1v"
_namespace = "zag_internal"
_root = "_internal"

[_types]
Int = {type = "Internal", bind = "int"}
Str = {type = "Internal", bind = "std::string", include = ["<string>"]}
Bul = {type = "Internal", bind = "bool"}
Num = {type = "Internal", bind = "float"}
Nil = {type = "Internal", bind = "NULL"}

[_conversions]
int_to_str = {bind = "int_to_str", from = "Int", to = "Str"}
num_to_str = {bind = "num_to_str", from = "Num", to = "Str"}

[_.io.print]
_function = {bind = "print", args = ["Str"], return = "Nil"}

[_.io.print.miau]
_function = {bind = "print", args = ["Str"], return = "Int"}
