[_info]
_name = "_internal"
_display_name = "Internal library"
_version = "0.1v"
_root = ""

[_]
[_._types]
Int = {global = true, parent = "int", upgrades_to = "Num", templates = 0}
Str = {global = true, parent = "std::string", include = ["string"], templates = 0}
Bul = {global = true, parent = "bool", upgrades_to = "Int", templates = 0}
Num = {global = true, parent = "double", templates = 0}
Nil = {global = true, parent = "void", templates = 0}
Arr = {global = true, parent = "std::vector", include = ["vector"], templates = 1 }
Any = {global = true, parent = "std::any", include = ["any"]}

