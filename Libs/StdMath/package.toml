[_info]
_name = "StdMath"
_import_name = "std.math"
_display_name = "Zag standard math library"
_version = "0.1v"
_root = "std"

[_.math.cos]
_function = {bind = "zstd::MathCos", args = ["Num"], return = "Num", headers = ["trig.h"]}

[_.math.sin]
_function = {bind = "zstd::MathSin", args = ["Num"], return = "Num", headers = ["trig.h"]}

[_.math.tan]
_function = {bind = "zstd::MathTan", args = ["Num"], return = "Num", headers = ["trig.h"]}

